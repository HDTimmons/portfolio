<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Game</title>
</head>
<body>
  <div class="container">
    <h1>Number Guessing name</h1>
    <div id="game">
      <p>Guess a number between <span class="minNum"></span> and <span class="maxNum"></span></p>
      <input type="number" id="guessInput" min="1" max="10" class="four columns" placeholder="Enter your Number">
      <input type="submit" value="Submit" id="guessBtn">
      <p class="message"></p>
    </div>
    <a href="../../index.html"><button>HOME</button></a>
  </div>
  

  <script src="number.js"></script>
</body>
</html>
